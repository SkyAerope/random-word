<!DOCTYPE html>
<html>
<head>

    <meta name="force-rendering" content="webkit"/>

    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
    <title>随机文字</title>
</head>
<body class="mdui-theme-primary-teal mdui-theme-accent-pink mdui-theme-layout-auto mdui-appbar-with-toolbar">
    <div class="mdui-appbar mdui-appbar-fixed">

        <a href="/" class="mdui-typo-title">随机文字</a>
        <div class="mdui-toolbar-spacer"></div>
        <a href="https://github.com/SkyAerope/random-word" target="_blank" class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-tooltip="{content: '查看 Github'}">
          <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 36 36" enable-background="new 0 0 36 36" xml:space="preserve" class="mdui-icon" style="width: 24px;height:24px;">
            <path fill-rule="evenodd" clip-rule="evenodd" fill="#ffffff" d="M18,1.4C9,1.4,1.7,8.7,1.7,17.7c0,7.2,4.7,13.3,11.1,15.5c0.8,0.1,1.1-0.4,1.1-0.8c0-0.4,0-1.4,0-2.8c-4.5,1-5.5-2.2-5.5-2.2c-0.7-1.9-1.8-2.4-1.8-2.4c-1.5-1,0.1-1,0.1-1c1.6,0.1,2.5,1.7,2.5,1.7c1.5,2.5,3.8,1.8,4.7,1.4c0.1-1.1,0.6-1.8,1-2.2c-3.6-0.4-7.4-1.8-7.4-8.1c0-1.8,0.6-3.2,1.7-4.4c-0.2-0.4-0.7-2.1,0.2-4.3c0,0,1.4-0.4,4.5,1.7c1.3-0.4,2.7-0.5,4.1-0.5c1.4,0,2.8,0.2,4.1,0.5c3.1-2.1,4.5-1.7,4.5-1.7c0.9,2.2,0.3,3.9,0.2,4.3c1,1.1,1.7,2.6,1.7,4.4c0,6.3-3.8,7.6-7.4,8c0.6,0.5,1.1,1.5,1.1,3c0,2.2,0,3.9,0,4.5c0,0.4,0.3,0.9,1.1,0.8c6.5-2.2,11.1-8.3,11.1-15.5C34.3,8.7,27,1.4,18,1.4z"></path>
          </svg>
        </a>
      </div>
    </div>

    <p></p>
    <div class="mdui-container">
        <div class="mdui-card mdui-ripple">
            <div class="mdui-card-primary">
                <div class="mdui-card-primary-title">文字</div>
                <div class="mdui-card-primary-subtitle">点击即可复制</div>
            </div>
            <div class="mdui-card-content">
                <p id="wordContent" class="mdui-typo-display-3 mdui-text-center"></p>
            </div>
        </div>
        <p></p>
        <button class="mdui-btn mdui-btn-raised mdui-btn-block mdui-ripple mdui-color-theme-accent" onclick="fetchWord()">生成</button>
    </div>

    <script>
        function fetchWord() {
            fetch('http://localhost:3000/api/random-word')
                .then(response => response.text())
                .then(data => {
                    let wordContent = document.getElementById('wordContent');
                    wordContent.textContent = data;
                    wordContent.onclick = function () {
                        navigator.clipboard.writeText(data);
                    };
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }
    </script>
    <!-- MDUI JavaScript -->
    <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
</body>
</html>
